<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Slider</title>
</head>
<body>
    <div id="carousel" class="carousel">
        <div id="slides" class="slides">
            <div class="slide active">slide 1</div>
            <div class="slide">slide 2</div>
            <div class="slide">slide 3</div>
            <div class="slide">slide 4</div>
            <div class="slide">slide 5</div>
            <div class="slide">slide 6</div>
            <div class="indecators-container">
            </div>
        </div>
        <div class="controls">
            <div id="prev" class="prev"><i class="fa-solid fa-arrow-left"></i></div>
            <div id="pause" class="pause"><i class="fa-solid fa-pause"></i></div>
            <div id="next" class="next"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
